<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Analog Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>
<body>
	<div class="clock">
        <div class="label" id="lb">THE ASK</div>
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
		
	</div>
  
</body>
</html>
